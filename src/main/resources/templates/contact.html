<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Contact Us</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form>
                    <div class="input-field">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="class-controller"
                               id="firstname" required autofocus
                        >
                    </div>

                    <div class="input-field">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="class-controller"
                               id="lastname" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="text" class="class-controller"
                               id="email" required
                        >
                    </div>
                    
                    <div class="input-field">
                        <label for="query"> &nbsp; Query</label>
                        <textarea class="class-controller" rows="5" cols="7"
                               id="query" required
                        ></textarea>
                    </div>

                    <button type="submit" class="btn right">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal lighten-2" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
