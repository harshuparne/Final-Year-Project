<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header">
</header>

<main>
    <div id="discover-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center white-text">Courses</h1>
                <div sec:authorize="hasRole('USER')" class="row center">
                    <h5 class="header col s12 light">Explore the courses we have and enroll.</h5>
                </div>
                <div sec:authorize="hasRole('ADMIN')" class="row center">
                    <h5 class="header col s12 light">Admin can add, view, edit and remove course</h5>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="/img/courses.jpg" alt="Unsplash courses background"></div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col s12 cards-container">
                <div class="card hoverable" th:each="course:${courses}">
                    <div class="card-image">
                        <a th:href="|/courses/${course.id_course}|">
                            <img th:src="${course.imgurl}">
                        </a>
                        <a th:href="|/courses/${course.id_course}|"
                           class="btn-floating btn-large halfway-fab waves-effect waves-light red">
                            <img th:src="${course.teacher.imgurl}" alt="img instructor" class="responsive-img circle">
                        </a>
                    </div>
                    <div class="card-content">
                        <span id="course-card-title" class="card-title teal-text" th:text="${course.nameCourse}">Qualification
                        </span>
                        <p th:text="${course.descriptionCourse}">Description</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<br><br>
<footer class="page-footer teal lighten-2" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
