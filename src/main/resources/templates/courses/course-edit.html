<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Edit Course</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${course}"
                      th:action="@{/courses/edit/{id_teacher}/{id_course} (id_teacher=${course.teacher.id_teacher}, id_course=${course.id_course})}"
                >

                    <div class="input-field">
                        <label for="name_course">Course Name</label>
                        <input type="text" class="class-controller"
                               id="name_course"
                               th:field="*{nameCourse}" autofocus
                        >
                    </div>

                    <div class="input-field">
                        <select th:field="*{difficultyCourse}" id="difficulty" required>
                            <option th:value="'Easy'" th:text="Easy"></option>
                            <option th:value="'Intermediate'" th:text="Intermediate"></option>
                            <option th:value="'Advance'" th:text="Advance"></option>
                        </select>
                        <label>Difficulty</label>
                    </div>

                    <div class="input-field">
                        <label for="description_course">Description</label>
                        <input type="text" class="class-controller"
                               id="description_course"
                               th:field="*{descriptionCourse}"
                        >
                    </div>

                    <div class="input-field">
                        <label for="details-course">Details</label>
                        <textarea th:field="*{detailsCourse}" id="details-course" class="materialize-textarea" required></textarea>
                    </div>

                    <div class="input-field">
                        <label for="urlcourse">URL Course</label>
                        <input type="text" class="class-controller"
                               id="urlcourse"
                               th:field="*{urlCourse}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="urlimagen">URL Image Course</label>
                        <input type="text" class="class-controller"
                               id="urlimagen"
                               th:field="*{imgurl}" required
                        >
                    </div>

                    <button type="submit" class="btn">
                        Confirm
                    </button>
                    <a th:href="@{/courses/{id_course} (id_course=${course.id_course})}" class="btn red lighten-1">Back</a>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br>

<footer class="page-footer teal lighten-2" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
