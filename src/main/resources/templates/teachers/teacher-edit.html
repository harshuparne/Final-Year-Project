<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Edit Teacher</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${teacher}"
                      th:action="@{/teachers/update/{id_teacher} (id_teacher=${teacher.id_teacher})}"
                >

                    <div class="input-field">
                        <label for="firstname_teacher">Firstname</label>
                        <input type="text" class="class-controller"
                               id="firstname_teacher"
                               th:field="*{firstnameTeacher}" autofocus required
                        >
                    </div>

                    <div class="input-field">
                        <label for="lastname_teacher">Lastname</label>
                        <input type="text" class="class-controller"
                               id="lastname_teacher"
                               th:field="*{lastnameTeacher}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="email_teacher">Email</label>
                        <input type="text" class="class-controller"
                               id="email_teacher"
                               th:field="*{emailTeacher}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="description_teacher">Description</label>
                        <input type="text" class="class-controller"
                               id="description_teacher"
                               th:field="*{descTeacher}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="imgurl">URL Image</label>
                        <input type="text" class="class-controller" id="imgurl" th:field="*{imgurl}" required>
                    </div>

                    <button type="submit" class="btn">
                        Edit Teacher
                    </button>
                    <a th:href="|/teachers/${teacher.id_teacher}|" class="btn red lighten-1">Back</a>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br>

<footer class="page-footer teal lighten-2" th:insert="fragments/footer">
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
